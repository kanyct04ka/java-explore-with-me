server:
  port: 9090

spring:
  main:
    banner-mode: off

  sql:
    init.mode: always

  jpa:
    ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        jdbc.time_zone: UTC
        format_sql: true

  datasource:
    driver-class-name: "org.postgresql.Driver"
    url: "jdbc:postgresql://localhost:5433/stats"
    username: "stats_user"
    password: "12345"

logging:
  level:
    org.hibernate:
      SQL: DEBUG
      orm.jdbc.bind: trace